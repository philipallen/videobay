<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--https://stackoverflow.com/questions/25439368/play-video-when-user-scrolls-specifically-using-video-js-->
  <!--http://playerjs.io/-->


  <ion-searchbar (ionInput)="searchAdverts($event)"></ion-searchbar>

  <ion-card *ngFor="let advert of adverts">
    <ion-item>
      <h2>{{advert.title}}</h2>
      <p>{{advert.city}}, {{advert.county}}</p>
      <ion-badge  item-end>{{advert.price | currency:'EUR':true}}</ion-badge>
    </ion-item>
    <video id="1" class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered" controls (click)="togglePause($event)" preload="auto" 
    poster="" data-setup="{}">
      <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
    <ion-card-content>
      <p>{{advert.description}}</p>
      <p text-right>{{advert.dateAdded | amTimeAgo}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom (click)="toPlaceAdvert()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <!-- <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button><span>Place advert</span>
    </ion-fab-list> -->
  </ion-fab>

</ion-content>
