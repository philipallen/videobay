<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Place Advert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

 	<p *ngIf="!this.userService.someoneLoggedIn()">You need to login or register to place an advert</p>

  	<button (click)="recordVideo()" ion-button block color="secondary" round class="center-h"><ion-icon padding-right name="videocam"></ion-icon>Record Advert</button>

  	<video *ngIf="videoData" class="video-js vjs-default-skin vjs-big-play-centered vjs-16-9" controls preload="auto" 
    poster="" data-setup="{}">
      <source [src]="videoData[0].fullPath" type='video/mp4'>
      <!-- <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'> -->
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

	<form name="form" (ngSubmit)="f.form.valid && placeAdvert()" #f="ngForm" novalidate>
    	<ion-item no-padding>
		    <ion-label floating>Advert title</ion-label>
		    <ion-input name="title" type="text" [(ngModel)]="model.title" #title="ngModel" required autocapitalize="off" autocorrect="off"></ion-input>
	  	</ion-item>
	  	<ion-item no-padding>
		    <ion-label floating>Description</ion-label>
		    <ion-input name="description" type="text" [(ngModel)]="model.description" #description="ngModel" required autocapitalize="off" autocorrect="off"></ion-input>
	  	</ion-item>
	  	<ion-item no-padding>
		    <ion-label floating>Price</ion-label>
		    <ion-input name="price" type="number" [(ngModel)]="model.price" #price="ngModel" required autocapitalize="off" autocorrect="off"></ion-input>
	  	</ion-item>
        <div class="form-group">
        	<p><button [disabled]="!f.form.valid" block ion-button>Place advert</button></p>
        </div>
    </form>

</ion-content>
