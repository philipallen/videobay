<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Adverts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-adverts">


  <!--https://stackoverflow.com/questions/25439368/play-video-when-user-scrolls-specifically-using-video-js-->
  <!--http://playerjs.io/-->

  <ion-searchbar (ionInput)="searchAdverts($event)"></ion-searchbar>
  <h6 padding>{{adverts.length}} advert{{adverts.length == 1 ? '' : 's'}} listed</h6>
  <advert-component *ngFor="let advert of adverts" [advert]="advert"></advert-component>
  <!--TODO use virtualScroll on ngFors perhaps-->

  <div *ngIf="!adverts.length">
    <h6 padding >There are no adverts.</h6>
  </div>  

  <ion-fab right bottom (click)="toCreateAdvert()">
    <button color="danger" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
