<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adverts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <!--https://stackoverflow.com/questions/25439368/play-video-when-user-scrolls-specifically-using-video-js-->
  <!--http://playerjs.io/-->

  <ion-searchbar (ionInput)="searchAdverts($event)"></ion-searchbar>

  <advert-component *ngFor="let advert of adverts" [advert]="advert" [loggedIn]="this.userService.isSomeoneLoggedIn()"></advert-component>

  <ion-fab right bottom (click)="toPlaceAdvert()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <!-- <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button><span>Place advert</span>
    </ion-fab-list> -->
  </ion-fab>

</ion-content>
