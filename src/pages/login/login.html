<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div padding>
	    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
	    	<ion-item no-padding>
			    <ion-label floating>Username</ion-label>
			    <ion-input name="screenName" type="text" [(ngModel)]="model.screenName" #screenName="ngModel" required autocapitalize="off" autocorrect="off"></ion-input>
		  	</ion-item>
		  	<ion-item no-padding>
			    <ion-label floating>Password</ion-label>
			    <ion-input name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required autocapitalize="off" autocorrect="off"></ion-input>
		  	</ion-item>
	        <div class="form-group">
	        	<p><button [disabled]="!f.form.valid" block ion-button>Login</button></p>
	        </div>
	    </form>
	    <!-- <p><button (click)="toRegisterPage()" color="light" block ion-button>Register</button></p> -->
	</div>
</ion-content>
