<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<p>Enter your username below and we'll email you a link to reset your password.</p>
		<form name="form" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
			<ion-item no-padding>
				<ion-label floating>Username</ion-label>
				<ion-input name="screenName" type="text" [(ngModel)]="model.screenName" #screenName="ngModel" required autocapitalize="off"
				 autocorrect="off"></ion-input>
			</ion-item>
			<div class="form-group">
				<p><button [disabled]="!f.form.valid" block ion-button>Reset Password</button></p>
			</div>
		</form>
		<p><button block color="light" (click)="toLogin()" ion-button>Cancel</button></p>
	</div>

</ion-content>
