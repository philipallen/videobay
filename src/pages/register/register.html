<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="col-md-6 col-md-offset-3">
	    <h2>Register</h2>
	    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
	    	<ion-item no-padding>
			    <ion-label floating>First Name</ion-label>
			    <ion-input autocomplete="off" name="firstName" type="text" [(ngModel)]="model.firstName" #firstName="ngModel" required></ion-input>
		  	</ion-item>
		  	<ion-item no-padding>
			    <ion-label floating>Last Name</ion-label>
			    <ion-input autocomplete="off" name="surName" type="text" [(ngModel)]="model.surName" #surName="ngModel" required></ion-input>
		  	</ion-item>
		  	<ion-item no-padding>
			    <ion-label floating>Username</ion-label>
			    <ion-input autocomplete="off" autocapitalize="off" autocorrect="off" name="screenName" type="text" [(ngModel)]="model.screenName" #screenName="ngModel" required></ion-input>
		  	</ion-item>
        <ion-item no-padding>
          <ion-label floating>Email</ion-label>
          <ion-input autocomplete="off" autocapitalize="off" autocorrect="off" name="email" type="text" [(ngModel)]="model.email" #email="ngModel" required></ion-input>
        </ion-item>
		  	<ion-item no-padding>
			    <ion-label floating>Password</ion-label>
			    <ion-input autocomplete="off" autocapitalize="off" autocorrect="off" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required></ion-input>
		  	</ion-item>
	        <div class="form-group">
	    		<p><button [disabled]="!f.form.valid" block ion-button>Register</button></p>
	        </div>
	    </form>
	    <p><button (click)="toLoginPage()" color="light" block ion-button>Cancel</button></p>
	</div>

</ion-content>
