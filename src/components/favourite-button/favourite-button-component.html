<ion-col *ngIf="user && user.id" (click)="toggleFavourite()">
    <ion-icon 
        color="danger" 
        [name]="isFavourited() ? 'heart' :'heart-outline'"
        [ios]="isFavourited() ? 'md-heart' :'md-heart-outline'"
        [md]="isFavourited() ? 'md-heart' :'md-heart-outline'">
    </ion-icon>
</ion-col>
