<ion-card>
    <ion-item>
        <h2>{{advert.title}}</h2>
        <p>{{advert.city || 'No city specified'}}, {{advert.county}}</p>
        <ion-badge  item-end>{{advert.price | currency:'EUR':true}}</ion-badge>
    </ion-item>

    <video-component [src]="'https://vjs.zencdn.net/v/oceans.mp4'"></video-component>

    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    <p>{{advert.description}}</p>
                </ion-col>
                <ion-col>
                    <favourite-button-component text-center [advertId]="advert.id"></favourite-button-component>
                </ion-col>    
            </ion-row>
            <ion-row>
                <ion-col col-10>
                    <button ion-button>Offer</button>
                </ion-col>
                <ion-col>
                    <p class="small" text-center>{{advert.created | amTimeAgo}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>  
    </ion-card-content>
</ion-card>
